<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="outerBox mt-5">
            <div class="container">
                <div class="row Box-Wrapper">
                    <div class="col-lg-6">
                        <div class="leftWrapperbox">
                            <img src="../ForgotPassword/Images/fpassword.jpg" alt="fpassword">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="rightWrapperbox">
                            <h2 class="fpassHead">Forgot Password</h2>
                            <p class="fpassCont">Enter Your email and We'll send you a link to reset your password.</p>
                            <div style="position: relative;">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Enter Email"
                                    required
                                >
                                <i class="fa-solid fa-envelope" style="position: absolute; top: 13px; left: 15px;"></i>
                            </div>
                            <button class="submitbtn">Submit</button>
                            <p class="redirectLogin"><a href="#"><i class="fa-solid fa-angle-left"></i> Back to Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
