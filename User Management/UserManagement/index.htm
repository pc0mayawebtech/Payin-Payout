<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <title>User Mangement</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="TopnavBackbg mb-4">
            <div class="container">
                <nav class="topNavBar">
                    <label class="logo">
                        <img src="./Images/logo.png" alt="logo" class="brand-image img-circle">
                    </label>
                    <ul>
                        <li>
                            <a href="#" class="active">
                                Dashboard
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                            <div class="sub-menu-1">
                                <ul>
                                    <li>
                                        <a href="#">Role</a>
                                    </li>
                                    <li>
                                        <a href="#">User</a>
                                    </li>
                                    <li>
                                        <a href="#">Permission</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">
                                User & Roles
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Trasaction
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Services
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Miscellaneous
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="UserMgt">
            <div class="container">
                <div class="mb-4">
                    <div class="Modulespath">
                        <p class="routes">
                            Users/
                            <span class="Innerpath">Add User</span>
                        </p>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="topWrapper">
                                <h1 class="DetailCont">Personal Detail</h1>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="card-body">
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="fullname"
                                                            id="fullname"
                                                            placeholder="Enter Full Name"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Mobile</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="tel"
                                                            name="mobile"
                                                            id="mobile"
                                                            placeholder="Enter Mobile Number"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="email"
                                                            name="email"
                                                            id="email"
                                                            placeholder="Enter Email"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">DOB</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="date"
                                                            name="dob"
                                                            id="dob"
                                                            placeholder="Enter DOB"
                                                            class="form-control"
                                                            max="2024-04-16"
                                                            value
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Package</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <select name="package_id" id="package_id" class="form-control form-select">
                                                            <option value="Test Package">Test Package</option>
                                                            <option value="Nissim Pratt">Nissim Pratt</option>
                                                            <option value="Package 10-17">Package 10-17</option>
                                                            <option value="Branden Chase">Branden Chase</option>
                                                            <option value="Package One">Package One</option>
                                                            <option value="P-one">P-one</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="card-body">
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Role</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <select name="role" id="role" class="form-control form-select">
                                                            <option value="Admin">Admin</option>
                                                            <option value="User">User</option>
                                                            <option value="pov">pov</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">PAN</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="pan"
                                                            id="pan"
                                                            placeholder="Personal Pan"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Aadhar</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="number"
                                                            name="Aadhar"
                                                            id="Aadhar"
                                                            placeholder="Aadhar No"
                                                            class="form-control"
                                                            maxlength="15"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Photo</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="file"
                                                            name="photo"
                                                            id="photo"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">APIStatus</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <select name="api-status" id="api-status" class="form-control form-select">
                                                            <option value="Active">Active</option>
                                                            <option value="InActive">InActive</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="topWrapper">
                                <h1 class="DetailCont">Company Detail</h1>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="card-body">
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="companyname"
                                                            id="companyname"
                                                            placeholder="Company Name"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">GST</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="gst"
                                                            id="gst"
                                                            placeholder="Enter GST"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Website</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="url"
                                                            name="web"
                                                            id="web"
                                                            placeholder="Enter Website"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Profile</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="business-profile"
                                                            id="business-profile"
                                                            placeholder="Business Profile"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="card-body">
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">PAN</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="pan"
                                                            id="pan"
                                                            placeholder="PAN"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">CIN</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="cin"
                                                            id="cin"
                                                            placeholder="Enter CIN"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Photo</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="file"
                                                            name="photo"
                                                            id="photo"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">State</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <select name="state" id="state" class="form-control form-select">
                                                            <option value="Delhi">Delhi</option>
                                                            <option value="Haryana">Haryana</option>
                                                            <option value="Goa">Goa</option>
                                                            <option value="Punjab">Punjab</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="card-body">
                                            <div class="row mb-4">
                                                <div class="col-lg-1">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Address</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-11">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="address"
                                                            id="address"
                                                            placeholder="Enter Address"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="topWrapper">
                                <h1 class="DetailCont">Account Detail</h1>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="card-body">
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Acc. No</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="number"
                                                            name="account-no"
                                                            id="account-no"
                                                            placeholder="Account No"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">BankName</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="bank-name"
                                                            id="bank-name"
                                                            placeholder="bank Name"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="card-body">
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">IFSC</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="ifsc"
                                                            id="ifsc"
                                                            placeholder="IFSC"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col-lg-2">
                                                    <div class="labelWrapper">
                                                        <label class="label-control">Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-10">
                                                    <div class="formWrapper">
                                                        <input
                                                            type="text"
                                                            name="accountholder-name"
                                                            id="accountholder-name"
                                                            placeholder="Account Holder Name"
                                                            class="form-control"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </body>
    </html>
