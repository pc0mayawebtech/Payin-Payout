<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginPage1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="LoginPage1 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <div class="leftPanel">
                            <img src="./Images/loginbg.jpg" alt="loginbg">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <div class="rightPanel">
                            <img src="./Images/complogo.png" alt="logo">
                            <h2 class="register">Register Your Account</h2>
                            <form action="./action.php" method="post">
                                <div class="formWrapper">
                                    <label for="email" class="formHead">Email</label>
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="Enter your Email"
                                    >
                                </div>
                                <div class="formWrapper">
                                    <label for="password" class="formHead">Password</label>
                                    <div class="innerformwrapper">
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            placeholder="Enter your Password"
                                        >
                                        <div class="eyepass" id="togglePassword">
                                            <i class="fa-solid fa-eye-slash"></i>
                                        </div>
                                    </div>
                                </div>
                                <span class="fpass">
                                    <a href="#">Forgot Password?</a>
                                </span>
                                <div class="formWrapper">
                                    <button class="Loginbtn">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', ()=>{
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'password') {
            togglePassword.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
        } else {
            togglePassword.innerHTML = '<i class="fa-solid fa-eye"></i>';
        }
        })
    </script>
</html>
