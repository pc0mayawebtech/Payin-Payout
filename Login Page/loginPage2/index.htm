<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginPage2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="LoginPage">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-5 p-0">
                        <div class="leftPanel">
                            <img src="./Images/login2bglogo.png" alt="login2bglogo">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12 sign-up p-0">
                        <div class="rightPanel">
                            <img src="./Images/complogo.png" alt="complogo">
                            <h4 class="login">Login to Agent Account</h4>
                            <form action="#">
                                <div class="mb-4 d-flex">
                                    <label for="login-username" class="login-icon">
                                        <i class="fa fa-user"></i>
                                    </label>
                                    <input
                                        autocomplete="username"
                                        type="email"
                                        id="login_username"
                                        name="Username"
                                        placeholder="Email"
                                    >
                                </div>
                                <div class="d-flex mb-4" style="position: relative;">
                                    <label for="login-password" class="login-icon">
                                        <i class="fa fa-lock"></i>
                                    </label>
                                    <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                    >
                                    <div class="eyepass" id="togglePassword">
                                        <i class="fa-solid fa-eye-slash"></i>
                                    </div>
                                </div>
                                <span class="fpass">
                                    <a href="#">Forgot Password?</a>
                                </span>
                                <div>
                                    <input type="submit" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </body>
        <script>
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
    
            togglePassword.addEventListener('click', ()=>{
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
    
                if (type === 'password') {
                togglePassword.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            } else {
                togglePassword.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }
            })
        </script>
    </html>
